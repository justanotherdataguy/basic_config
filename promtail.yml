server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  #filename: /etc/conf/promtail/positions/ap5/positions.yaml
  filename: /etc/conf/promtail/positions/${FOLDER_NAME}/positions.yaml

clients:
  - url: http://ap5.humanbrain.in:3100/loki/api/v1/push
    batchwait: 5s
    batchsize: 1048576

scrape_configs:
  # - job_name: nginx-logs
  #   static_configs:
  #     - targets:
  #         - localhost
  #       labels:
  #         job: nginx-logs
  #         __path__: /var/log/nginx/access.log
  # - job_name: nginx-error-logs
  #   static_configs:
  #     - targets:
  #         - localhost
  #       labels:
  #         job: nginx-error
  #         __path__: /var/log/nginx/error.log

  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          #job: system_logs_ap5
          job: system_logs_${FOLDER_NAME}
          __path__: /var/log/*log

  - job_name: promtail
    static_configs:
      - targets:
          - localhost
        labels:
          #job: promtail_ap5
          job: promtail_${FOLDER_NAME}
          __path__: /var/logs/promtail/promtail.log

  - job_name: node_exporter
    static_configs:
      - targets:
          - localhost
        labels:
          #job: node_ap5
          job: node_${FOLDER_NAME}
          __path__: /var/logs/node/node.log


  - job_name: cadvisor
    static_configs:
      - targets:
          - localhost
        labels:
          #job: cadvisor_ap5
          job: cadvisor_${FOLDER_NAME}
          __path__: /var/logs/cadvisor/cadvisor.log


  - job_name: container-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: container-logs-${FOLDER_NAME}
          __path__: /var/lib/docker/containers/*/*.log
          container: "{{.ContainerName}}"

  
